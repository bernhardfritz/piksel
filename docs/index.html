<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>piksel</title>
  <link rel="icon" href="_media/favicon.ico">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="piksel is a C++ library for creating graphic and interactive experiences, based on the core principles of Processing.">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
  <style>
    iframe {
      border: none !important;
      overflow: hidden;
    }
    .tabs {
      display: flex;
      flex-wrap: wrap;
      max-width: 700px;
      background: #efefef;
      box-shadow: 0 48px 80px -32px rgba(0,0,0,0.3);
    }
    .input {
      position: absolute;
      opacity: 0;
    }
    .label {
      width: 100%;
      padding: 20px 30px;
      background: #36bc98;
      cursor: pointer;
      font-weight: bold;
      font-size: 18px;
      color: #fff;
      transition: background 0.1s, color 0.1s;
    }
    .label:hover {
      background: #3ea07f;
    }
    .label:active {
      background: #3ea07f;
    }
    .input:focus + .label {
      z-index: 1;
    }
    .input:checked + .label {
      background: #fff;
      color: #34495e;
    }
    @media (min-width: 600px) {
      .label {
        width: auto;
      }
    }
    .panel {
      display: none;
      padding: 20px 30px 30px;
      background: #fff;
      width: 100%;
    }
    @media (min-width: 600px) {
      .panel {
        order: 99;
      }
    }
    .input:checked + .label + .panel {
      display: block;
    }
    .panel .docsify-copy-code-button {
      padding: .65em .8em;
    }
    .docsify-copy-code-button .label {
      padding: .65em .8em;
      font-weight: 300;
      font-size: 1em;
    }
    .banner {
      background-color: #42b883;
      color: white;
      line-height: 40px;
      height: 40px;
      text-shadow: black 0 0 10px;
      width: 100%;
      position: fixed;
      top: 0;
      z-index: 1000;
      text-overflow: ellipsis;
      white-space: nowrap;
      font-size: 15px;
      display: flex;
      flex-wrap: nowrap;
      justify-content: center;
    }
    .banner-element-left {
      padding-left: 4px;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .banner-element-right {
      width: 210px;
      min-width: 210px;
    }
    .speech-bubble {
      position: relative;
      background: white;
      border-radius: .4em;
    }
    .speech-bubble:after {
      content: '';
      position: absolute;
      left: 0;
      top: 60%;
      width: 0;
      height: 0;
      border: 8px solid transparent;
      border-right-color: white;
      border-left: 0;
      border-bottom: 0;
      margin-top: -4px;
      margin-left: -8px;
    }
    .speech-bubble {
      text-shadow: initial;
      color: black;
      font-weight: 600;
      padding: 5px;
    }
    .p8g {
      vertical-align: middle;
      height: 60%;
    }
  </style>
</head>
<body>
  <div class="banner">
    <div class="banner-element-left">
      Did you know piksel has been rewritten from scratch? Its successor is called <b>p8g</b> and besides performance optimizations it now also supports languages other than C++.&nbsp;
    </div>
    <div class="banner-element-right">
      <img class="p8g" src="_media/p8g.ico">&nbsp;&nbsp;&nbsp;<span class="speech-bubble">Click <a href="https://bernhardfritz.github.io/p8g/">here</a> to check it out!</span>
    </div>
  </div>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'piksel',
      loadSidebar: true,
      subMaxLevel: 2,
      coverpage: true,
      auto2top: true,
      search: 'auto',
      ga: 'UA-114064885-2'
    }
  </script>
  <script src="//unpkg.com/vue"></script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-c.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-cpp.min.js"></script>
  <script src="//unpkg.com/docsify-copy-code@2"></script>
  <script src="//unpkg.com/docsify/lib/plugins/ga.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/emoji.min.js"></script>
  <script>
    ((window.gitter = {}).chat = {}).options = {
      room: 'every-piksel-counts/Lobby'
    };
  </script>
  <script src="https://sidecar.gitter.im/dist/sidecar.v1.js" async defer></script>
</body>
</html>
